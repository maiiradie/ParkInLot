<ion-content padding class="transparent-header">
	<ion-header>
		<ion-navbar>
		</ion-navbar>
	</ion-header>

	<div padding>
		<ion-row>
			<ion-col>
				<img class="logo" src="./assets/imgs/logo.png"/>
			</ion-col>
		</ion-row>

		<form (submit)='resetPassword()'>
			<ion-row>
				<ion-col>
					<ion-list inset class="no-border">
						<ion-item>
							<ion-input type="email" name="email" [(ngModel)]='reset.email' placeholder="Email"></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
      </ion-row>
      
			<ion-row>
				<ion-col> 
					<button ion-button class="login-button" type="submit">Reset Password</button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
