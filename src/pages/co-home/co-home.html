<ion-header>
  <ion-navbar>
      <ion-buttons start left>
          <button ion-button icon-only (click)="openMenu('Co-Menu')">
            <ion-icon name='menu'></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>
      ParkInLot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="geocoder" id="geocoder"></div>
<div id="map" class="map">
</div>


  <div class="bottom">
    <ion-row>
      <ion-col>
        <ion-buttons end>
          <button ion-button color='light' (click)='centerLocation()'><ion-icon name="locate"></ion-icon>
        </button>
      </ion-buttons>
      </ion-col>        
    </ion-row>
  </div>

  <div *ngIf="transactionStatus != 'empty' ">
      <div class="status_container">
          <p>Status</p>
      </div>
  </div>

</ion-content>
