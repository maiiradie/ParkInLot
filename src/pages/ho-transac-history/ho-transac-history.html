<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list-header>
      Due Amount For {{dateMonth}}: Php{{amount}}
    </ion-list-header>
    <ion-list>
        <ion-item >
          <ion-label>Month</ion-label>
          <ion-select [(ngModel)]="selected_month" interface="popover" placeholder="March" (ionChange)="getTransactions(selected_month)">
            <ion-option *ngFor="let m of months" value="{{m}}" [selected]="selected_month == m">{{ m }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Year</ion-label>
          <ion-select [(ngModel)]="selected_year" interface="popover" placeholder="2018">
            <ion-option *ngFor="let y of years" value="{{y}}" [selected]="selected_year == y">{{ y }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-list-header>
          Transactions for the month of {{ selected_month }}
        </ion-list-header>
      <ion-item *ngFor="let item of transactions">
        <div>
          <h6>{{item?.name}}</h6>
          <p>Date: {{item?.date}}</p>
          <p>Start Time: {{item?.start}}</p>
          <p>End Time: {{item?.end}}</p>
          <p> Amount: Php{{item?.payment}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
