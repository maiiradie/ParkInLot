<ion-header>
    <ion-navbar>
        <ion-buttons start left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Transactions</ion-title>
    </ion-navbar>  
</ion-header>

  <ion-content padding>
  
      <ion-list>
        <ion-item *ngFor="let item of transactions">

          <div *ngIf="item.status == 'ongoing'; else declined ">
              <h6>{{item?.fullName}}</h6>
              <p>startTime: {{item?.ste}}</p>
              <p>endTime: {{item?.ete}}</p>
              <p> Amount: {{item?.payment}}php</p>
          </div>

          <ng-template #declined>
            <h6>{{item?.fullName}}</h6>
            <p>Status:declined</p>
          </ng-template>
          
        </ion-item>
      </ion-list>
  
  </ion-content>
