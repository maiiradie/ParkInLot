<ion-header>
    <ion-navbar>
        <ion-buttons start left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title>Transactions</ion-title>
    </ion-navbar>  
</ion-header>

  <ion-content padding>
    <ion-content padding>
      <ion-list>
          <ion-list-header>
             Due Amount For {{dateMonth}}: {{amount}}Php
            </ion-list-header>
        <ion-item *ngFor="let item of transactions">
          <div>
            <h6>{{item?.name}}</h6>
            <p>Date: {{item?.date}}</p>
            <p>Start Time: {{item?.start}}</p>
            <p>End Time:  {{item?.end}}</p>
            <p> Amount: {{item?.payment}}php</p>
          </div>
        </ion-item> 
      </ion-list>
    </ion-content>
  </ion-content>
