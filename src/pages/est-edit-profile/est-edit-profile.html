
<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
      <ion-title>Edit Profile</ion-title>
    </ion-navbar>
  </ion-header>

        <form [formGroup]='userForm' (ngSubmit)="editProfile()">
        	<div class="info">
				<ion-list>
					<ion-item>
			        	<ion-label stacked>Email</ion-label>
						<ion-input type="email" formControlName = 'email' value="{{profileData?.email}}"></ion-input>
			        </ion-item>

		            <ion-item>
		            	<ion-label stacked>Capacity</ion-label>
						<ion-input type="number" formControlName = 'capacity' value="{{profileData?.capacity}}"></ion-input>
					</ion-item>	

		            <ion-item>
		            	<ion-label stacked>Rate</ion-label>
						<ion-input type="number" formControlName = 'rate' value="{{profileData?.rate}}"></ion-input>
					</ion-item>

		            <ion-item>
		            	<ion-label stacked>Regular Price</ion-label>
						<ion-input type="number" formControlName = 'regularPrice' value="{{profileData?.regularPrice}}"></ion-input>
					</ion-item>

		            <ion-item>
		            	<ion-label stacked>Overnight Price</ion-label>
						<ion-input type="number" formControlName = 'overnightPrice' value="{{profileData?.overnightPrice}}"></ion-input>
					</ion-item>

		            <ion-item>
		            	<ion-label stacked>Operating Hours</ion-label>
						<ion-input type="string" formControlName = 'operatingHours' value="{{profileData?.operatingHours}}"></ion-input>
					</ion-item>
				</ion-list>
			</div>
              <button ion-button block type="submit" class="button">Save Changes</button>
        </form>


</ion-content>
