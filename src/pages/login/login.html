<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="./assets/imgs/logo-white.png">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-content padding class="transparent-header">
	<ion-header>
		<ion-navbar>
		</ion-navbar>
	</ion-header>

	<div padding>
		<ion-row>
			<ion-col>
				<img class="logo" src="./assets/imgs/logo.png"/>
			</ion-col>
		</ion-row>

		<form (submit)='onSignin()'>
			<ion-row>
				<ion-col>
					<ion-list inset class="no-border">
						<ion-item>
							<ion-input type="email" name="email" [(ngModel)]='login.email' placeholder="Email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" name='password' [(ngModel)]='login.password' placeholder="Password"></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
		


			<ion-row>
				<ion-col> 
					<button ion-button class="login-button" type="submit">Login</button>
				</ion-col>
			</ion-row>
		</form>

		<ion-row>
			<ion-col>
				<div (click)="forgotPassword()">
					<span class="new-account">Forgot Password?</span>
				</div>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
