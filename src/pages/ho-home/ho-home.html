<ion-header>
    <ion-navbar>
          <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        <ion-title>Home Owner</ion-title>
    </ion-navbar>
  
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="carStatus">
        <ion-segment-button value="Arriving">
          Arriving
        </ion-segment-button>
        <ion-segment-button value="Parked">
          Parked
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  
                         
  </ion-header>
  
  <ion-content>
    
    <div [ngSwitch]="carStatus">  
      <div *ngFor="let transac of transacData">
           <!-- arriving -->
          <ion-list *ngSwitchCase="'Arriving'" class="margin-bottom-0">
            <ion-item-sliding *ngIf="transac.payload.val().parkStatus == 'arriving'"> 
              <ion-item >
                      <!-- <ion-thumbnail item-start>
                        <img src="img/thumbnail-puppy-1.jpg">
                      </ion-thumbnail> -->
                      <h2 ion-start>
                          {{transac?.payload.val().co}}
                      </h2>
                        <p>{{transac?.payload.val().timeStarted}} : {{transac?.key}}</p>
                    </ion-item>
                    <ion-item-options side="right">

                        <!--parked button-->

                        <button ion-button color="secondary" (click)="toParked(transac?.key)">
                        <ion-icon name="car"></ion-icon>
                          arrived
                        </button>
                      </ion-item-options> 
                    </ion-item-sliding> 
                  </ion-list>
                  <!-- <ng-template #parking> -->
          <!-- parked -->
                <ion-list *ngSwitchCase="'Parked'" class="margin-bottom-0">
                 
                    <div  *ngIf="transac.payload.val().parkStatus == 'parked'">
                      <!-- {{showAlert()}} -->
                      <ion-item>
                            <!-- <ion-thumbnail item-start>
                              <img src="img/thumbnail-kitten-1.jpg">
                            </ion-thumbnail> -->
                            <h2 ion-start>
                                {{transac?.co}}
                            </h2>
                              <p>{{transac?.timeStarted}} : {{transac?.$key}}</p>
                      </ion-item>
                      </div>
                          
                        </ion-list>
                      <!-- </ng-template> -->
            
          </div>
          </div>
  </ion-content>
