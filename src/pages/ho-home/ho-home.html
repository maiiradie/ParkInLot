<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="openMenu('Ho-Menu')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home Owner</ion-title>
  </ion-navbar>

  <ion-item clear> 
      <ion-label>Availability</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="toggleValue" (ionChange)="doConfirm()"></ion-toggle>
    </ion-item>
</ion-header>

<ion-content>
  <div *ngIf="arriving || parked">
    <div class="co_details">
      <br>
      <br>
      <h3 ion-start>On-going Transaction</h3>
      <br>
      <p ion-start>Carowner: {{hoProfile?.fname}} {{hoProfile?.lname}}</p>
    </div>
  </div>
<hr>
    <div *ngIf="!arriving && !parked">
        <div class="noParked"></div>
    </div>

    <div *ngIf="arriving && !parked ">
      <button block ion-button  (tap)="toParked()">Arrived</button>
    </div> 

    <div *ngIf="!arriving && parked">
        <div *ngIf="!startTime">
          <button block ion-button color="secondary"  (tap)="startTimer()"> Start Timer </button>
        </div>
        <div *ngIf="startTime">
            <button block ion-button color="danger"  (tap)="stopTimer()"> Stop Timer </button>
        </div>
    </div>
    <hr>
    <!-- notes for homeowner -->
    <div class="notes_container">
      <div *ngIf="arriving && !parked ">
          <p ion-start>Click the button once {{hoProfile?.fname}} arrives your place</p>
      </div> 

      <div *ngIf="!arriving && parked">
          <div *ngIf="!startTime">
              <p ion-start>Click to Start the timer</p>
          </div>
          <div *ngIf="startTime">
              <p ion-start>Timer Started at: {{start}}</p>
          </div>
      </div>
  </div>
  <!-- Notification button -->
  <div class="notif">
      <ion-row>
        <ion-col>
          <ion-buttons end>
            <button ion-button color='light' (tap)='showNotif()' [disabled]="!isEnabled"><ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons>
        </ion-col>        
      </ion-row>
    </div>
</ion-content>
