<ion-content class="transparent-header">
	<ion-header>
		<ion-navbar>
		</ion-navbar>
	</ion-header>
	<ion-slides #slider class="content-slider" direction="vertical">
		<!-- Personal Details -->
		<ion-slide class="swiper-no-swiping">
			<ion-slide class="swiper-no-swiping">
				<!-- <h1>Personal Details</h1> -->
				<div style="padding: 0 32px 32px 32px">
					<form [formGroup]='userForm' (ngSubmit)="goToGarage()">
						<ion-list>
							<ion-item>
								<ion-input type="text" formControlName = 'fname' placeholder="First Name"></ion-input>
							</ion-item>
							<ion-item>
								<ion-input type="text" formControlName = 'lname' placeholder="Last Name"></ion-input>
							</ion-item>		
							<ion-item>
								<ion-select placeholder="Gender" formControlName="gender">
									<ion-option value="Female">Female</ion-option>
									<ion-option value="Male">Male</ion-option>
								</ion-select>
							</ion-item>
							<ion-item>
								<ion-input type="email" formControlName = 'email' placeholder="Email"></ion-input>
							</ion-item>	
							<ion-item>
								<ion-input type="number" formControlName = 'mobile' placeholder="Mobile Number"></ion-input>
							</ion-item>
							<ion-item>
								<ion-input type="password" formControlName = 'password' placeholder="Password"></ion-input>
							</ion-item>
						</ion-list>
						<button ion-button block type="submit" [disabled]='!userForm.valid'>Next</button>
					</form>
				</div>
			</ion-slide>
		</ion-slide>

		<!-- Garage Details -->
		<ion-slide class="zoom swiper-no-swiping">
			<button ion-button clear (click)="goToRegHo()" class="slide-button">
				Back
				<ion-icon name="arrow-up"></ion-icon>
			</button>
			<div style="padding: 32px">
				<form [formGroup]='garageForm' (ngSubmit)="register()">
					<ion-item>
						<ion-input type="text" formControlName="address" placeholder="Address"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="number" formControlName="capacity" placeholder="Capacity"></ion-input>
					</ion-item>
					<ion-item>
						<ion-textarea formControlName="details" placeholder="Details"></ion-textarea>
					</ion-item>
					<ion-item>
						<button ion-button block type="button" (click)="choose()">{{caption}}</button>
						<img [src]="imgName" *ngIf="imgName" id="selImg"/>
					</ion-item>
					<button ion-button block type="submit" [disabled]='!garageForm.valid'>Next</button>
				</form>
			</div>
		</ion-slide>
	</ion-slides>
</ion-content>
