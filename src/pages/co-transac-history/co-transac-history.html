<ion-header>
  <ion-navbar>
      <ion-buttons start left>
          <button ion-button icon-only menuToggle>
            <ion-icon name='menu'></ion-icon>
          </button>
        </ion-buttons> 
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of transactions">
      <div>
        <h6>{{item?.name}}</h6>
        <p> Amount: {{item?.payment}}php</p>
      </div>
    </ion-item> 
  </ion-list>
</ion-content>
