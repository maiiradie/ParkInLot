<ion-menu [content]="content" id="Ho-Menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>  
        <ion-list>
            <button ion-item menuClose (click)="openPage('HoHomePage')">
                <ion-icon item-start name="home" [color]="isActive('HoHomePage')"></ion-icon>
                Home
            </button>
            <button ion-item menuClose (click)="openPage('HoprofilePage')">
                <ion-icon item-start name="contact" [color]="isActive('HoprofilePage')"></ion-icon>
                Profile
            </button>
            <button ion-item menuClose (click)="openPage('HoGaragePage')">
                <ion-icon item-start name="cash" [color]="isActive('HoGaragePage')"></ion-icon>
                Garage
            </button>
            <button ion-item menuClose (click)="openPage('HoTransacHistoryPage')">
                <ion-icon item-start name="cash" [color]="isActive('HoTransacHistoryPage')"></ion-icon>
                Transaction
            </button>
            <button ion-item menuClose (click)="logout()">
                <ion-icon item-start name="power"></ion-icon>
                Logout
            </button>
        </ion-list>           
    </ion-content>
</ion-menu>
